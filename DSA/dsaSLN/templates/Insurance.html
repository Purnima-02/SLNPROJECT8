<script>

function triggerUrl(e) {
        window.location.href = e.value;
    }

</script>


<div class="container">
    <div class="errorOrSucess text-center fw-bold fs-3"></div>
{% block insurancepages %}{% endblock %}
</div>

<script>

    document.querySelector('.mobile_number').addEventListener('input', (e) => {
    
    const maxLength = 10;
    const input = e.target;
    // console.log(e.target.id+" kkkkkkkkkkkkkkkkkkkk");
    
    if (input.value.length > maxLength ) {
        input.value = input.value.slice(0, maxLength);
    }

    if(input.value<0){
        input.value='';
    }
    const submitButton = document.querySelector('.btn');
    if (input.value.length === maxLength) {
        submitButton.disabled = false;
    } else { 
        submitButton.disabled = true;
    }
    
    
    });


    document
    .querySelectorAll(
      "#name,#city"
    )
    .forEach((item) => {
      item.addEventListener("input", function (e) {
        var value = e.target.value;
        e.target.value = value.replace(/[^A-Za-z\s]/g, "");
      });
    });
                </script>






{% endblock %}
